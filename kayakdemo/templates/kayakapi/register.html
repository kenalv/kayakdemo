{% extends 'first_app/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thank for registiring!</h1>
    {% else %}
        <h1>Register Here!s</h1>
        <h3>Fill out the form:</h3>
        <form enctype="multipart/form-data" action="" method="POST" >
            {% csrf_token %}
            {{ user_form.as_p }} 
            {{ profile_form.as_p }}
            <input type="submit" class="btn btn-submit" value="Register">
        </form>
    {% endif %}
</div>

{% endblock %}
